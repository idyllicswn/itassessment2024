<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Grimmy’s Pizzaria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header class="banner">
        <div class="logo"><img src="images/logo.png" alt="Grimmy’s Logo"></div>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container contact-page">
        <h1>Get in touch</h1>
        <form id="contactForm">
            <label>Name <input type="text" id="name" required></label>
            <label>Email <input type="email" id="email" required></label>
            <label>Phone <input type="tel" id="phone" required pattern="[0-9]{10}"></label>
            <label>Message <textarea id="message" required></textarea></label>
            <button type="submit">Send Message</button>
        </form>

        <h2>Find us</h2>
        <div class="map-wrap">
            <iframe title="Kalanki map"
                src="https://maps.google.com/maps?q=Kalanki%2C%20Kathmandu&t=&z=15&ie=UTF8&iwloc=&output=embed"
                loading="lazy"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Grimmy’s Pizzaria. Kalanki, Kathmandu | <a href="mailto:order@grimmyspizza.com">Email us</a></p>
        <nav class="text-nav">
            <a href="index.html">Home</a> · <a href="menu.html">Menu</a> · <a href="gallery.html">Gallery</a> · <a
                href="reviews.html">Reviews</a> · <a href="contact.html">Contact</a>
        </nav>
    </footer>
</body>

</html>
